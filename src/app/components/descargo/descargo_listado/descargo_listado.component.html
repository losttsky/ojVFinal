<div class="descargo-container">
  <h2>Descargo Listado</h2>

  <!-- Formulario con los campos Año Movimiento y Número Movimiento -->
  <div class="formulario">
    <div class="form-group">
      <label for="anioMovimiento">Año Movimiento:</label>
      <input
        type="number"
        id="anioMovimiento"
        [(ngModel)]="anioMovimiento"
        placeholder="Ingresa el Año de Movimiento"
      />
    </div>

    <div class="form-group">
      <label for="numMovimiento">Número Movimiento:</label>
      <input
        type="number"
        id="numMovimiento"
        [(ngModel)]="numMovimiento"
        placeholder="Ingresa el Número de Movimiento"
      />
    </div>

    <!-- Botones para actualizar y limpiar campos -->
    <div class="botones">
      <button (click)="buscarConsulta()">Buscar Consulta</button>
      <button (click)="actualizarConsulta()">Actualizar Consulta</button>
      <button (click)="limpiarCampos()">Limpiar Campos</button>
    </div>
  </div>

  <!-- Tabla de datos -->
  <div class="tabla-container">
    <table>
      <thead>
        <tr>
          <th>Inventario</th>
          <th>Cant</th>
          <th>Dispositivo</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Serie</th>
          <th>Actualizado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of datosTabla">
          <td><input type="text" [value]="item.inventario" readonly /></td>
          <td><input type="text" [value]="item.cant" readonly /></td>
          <td><input type="text" [value]="item.dispositivo" readonly /></td>
          <td><input type="text" [value]="item.marca" readonly /></td>
          <td><input type="text" [value]="item.modelo" readonly /></td>
          <td><input type="text" [value]="item.serie" readonly /></td>
          <td><input type="checkbox" [(ngModel)]="item.actualizado" /></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="articulosDesligados().length > 0" class="info-desligados">
  <h3>Artículos Desligados</h3>
  <div *ngFor="let art of articulosDesligados()" class="desligado-box">
    <p><strong>Artículo:</strong> {{ art.inventario }}</p>
    <p><strong>Cantidad:</strong> {{ art.cant }}</p>
    <p><strong>Marca:</strong> {{ art.marca }}</p>
    <p><strong>Modelo:</strong> {{ art.modelo }}</p>
    <p><strong>Serie:</strong> {{ art.serie }}</p>
    <p><strong>Técnico (previo):</strong> {{ art.tecnico || "N/A" }}</p>
    <hr />
  </div>
</div>
