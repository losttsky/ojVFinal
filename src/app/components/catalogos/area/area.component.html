<div class="grupo-container">
  <h3>Área</h3>

  <div class="form-group">
    <label for="idGrupo">ID Área:</label>
    <input
      type="text"
      id="idGrupo"
      [(ngModel)]="idGrupo"
      placeholder="Ingresa el ID del Área"
      (focus)="limpiarCampo('idGrupo')"
    />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <input
      type="text"
      id="descripcion"
      [(ngModel)]="descripcion"
      placeholder="Ingresa la descripción del área"
      (focus)="limpiarCampo('descripcion')"
    />
  </div>

  <button class="btn" color="primary" (click)="buscarArea()">Buscar</button>
</div>

<!-- Modal -->
<div class="modal" *ngIf="mostrarModal">
  <div class="modal-content">
    <span class="close" (click)="cerrarModal()">&times;</span>
    <h3>Resultados</h3>
    <ul>
      <li *ngFor="let area of areas">
        ID: {{ area.AREA_ADMINISTRATIVA }} - Descripción: {{ area.DESCRIPCION_AREA_ADMINISTRATIVA }}
      </li>
    </ul>
  </div>
</div>
