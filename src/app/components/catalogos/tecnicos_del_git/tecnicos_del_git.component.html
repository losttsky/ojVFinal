<div class="grupo-container">
  <h3>Técnico que recibe</h3>

  <div class="form-group">
    <label for="idGrupo">Correlativo:</label>
    <input
      type="text"
      id="idGrupo"
      [(ngModel)]="idGrupo"
      (focus)="limpiarCampo('idGrupo')"
      placeholder="Ingresa el correlativo"
    />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <input
      type="text"
      id="descripcion"
      [(ngModel)]="descripcion"
      (focus)="limpiarCampo('descripcion')"
      placeholder="Descripción del técnico"
      readonly
    />
  </div>

  <div class="registro">
    <button (click)="anteriorRegistro()">← Anterior</button>
    <button (click)="siguienteRegistro()">Siguiente →</button>
    <button (click)="buscarGrupo()">Buscar</button>
  </div>

  <div class="modal" *ngIf="mostrarModal">
    <div class="modal-content">
      <h4>Resultado de Búsqueda</h4>
      <p><strong>Correlativo:</strong> {{ idGrupo }}</p>
      <p><strong>Descripción:</strong> {{ descripcion }}</p>
      <button (click)="cerrarModal()">Cerrar</button>
    </div>
  </div>
</div>
