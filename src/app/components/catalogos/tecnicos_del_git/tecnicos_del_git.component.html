<div class="grupo-container">
  <h3>Técnico que recibe</h3>

  <div class="form-group">
    <label for="idGrupo">Correlativo: </label>
    <input
      type="text"
      id="idGrupo"
      [(ngModel)]="idGrupo"
      placeholder="Ingresa el Correlativo"
      (focus)="limpiarCampo('idGrupo')"
    />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción: </label>
    <input
      type="text"
      id="descripcion"
      [(ngModel)]="descripcion"
      placeholder="Ingresa la Descripción"
      (focus)="limpiarCampo('descripcion')"
    />
  </div>

  <div class="registro">
    <!-- Flechas para cambiar de registro -->
    <button class="btn" color="primary" (click)="anteriorRegistro()">
      &#8592; Anterior
    </button>
    <button class="btn" color="primary" (click)="siguienteRegistro()">
      &#8594; Siguiente
    </button>

    <!-- Buscar -->
    <button class="btn" color="primary" (click)="buscarGrupo()">Buscar</button>
  </div>
</div>
