<div class="grupo-container">
  <h3>Entrega Equipo</h3>

  <div class="form-group">
    <label for="idGrupo">ID Entrega Equipo:</label>
    <input
      type="text"
      id="idGrupo"
      [(ngModel)]="idGrupo"
      placeholder="Ingresa el ID de la entrega de equipo"
      (focus)="limpiarCampo('idGrupo')"
    />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <input
      type="text"
      id="descripcion"
      [(ngModel)]="descripcion"
      placeholder="Ingresa la descripción de la entrega de equipo"
      (focus)="limpiarCampo('descripcion')"
    />
  </div>

  <button class="btn" color="primary" (click)="buscarEntregaEquipo()">Buscar</button>
</div>

<!-- Modal emergente -->
<div class="modal" *ngIf="mostrarModal">
  <div class="modal-content">
    <span class="close" (click)="cerrarModal()">&times;</span>
    <h3>Resultados de Entregas</h3>
    <ul>
      <li *ngFor="let entrega of entregas">
        <strong>ID:</strong> {{ entrega.ID_ENTREGO_A_TALLER }} |
        <strong>Descripción:</strong> {{ entrega.DESCRIPCION_ENTREGO_A_TALLER }}
      </li>
    </ul>
  </div>
</div>
