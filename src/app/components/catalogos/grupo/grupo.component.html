<div class="grupo-container">
  <h3>Grupo</h3>

  <div class="form-group">
    <label for="idGrupo">ID Grupo:</label>
    <input
      type="text"
      id="idGrupo"
      [(ngModel)]="idGrupo"
      placeholder="Ingresa el ID del Grupo"
      (focus)="limpiarCampo('idGrupo')"
    />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <input
      type="text"
      id="descripcion"
      [(ngModel)]="descripcion"
      placeholder="Ingresa la descripción del grupo"
      (focus)="limpiarCampo('descripcion')"
    />
  </div>

  <button class="btn" (click)="buscarGrupo()">Buscar</button>

  <div class="modal" *ngIf="mostrarModal">
    <div class="modal-content">
      <span class="close" (click)="cerrarModal()">&times;</span>
      <h3>Resultados:</h3>
      <ul>
        <li *ngFor="let grupo of grupos">
          <strong>ID:</strong> {{ grupo.CODIGO_GRUPO }} |
          <strong>Descripción:</strong> {{ grupo.DESCRIPCION_GRUPO }}
        </li>
      </ul>
    </div>
  </div>
</div>
