<div class="grupo-container">
  <h3>Estado del Dispositivo</h3>

  <div class="form-group">
    <label for="idGrupo">ID Estado del Dispositivo:</label>
    <input
      type="text"
      id="idGrupo"
      [(ngModel)]="idGrupo"
      placeholder="Ingresa el ID del Estado del Dispositivo"
      (focus)="limpiarCampo('idGrupo')"
    />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <input
      type="text"
      id="descripcion"
      [(ngModel)]="descripcion"
      placeholder="Ingresa la descripción del Estado del Dispositivo"
      (focus)="limpiarCampo('descripcion')"
    />
  </div>

  <button class="btn" (click)="buscarEstadoDispositivo()">Buscar</button>

  <div class="modal" *ngIf="mostrarModal">
    <div class="modal-content">
      <span class="close" (click)="cerrarModal()">&times;</span>
      <h3>Resultados:</h3>
      <ul>
        <li *ngFor="let estado of estados">
          <strong>ID:</strong> {{ estado.ESTADO_DISPOSITIVO }} |
          <strong>Descripción:</strong> {{ estado.DESCRIPCION_DISPOSITIVO }}
        </li>
      </ul>
    </div>
  </div>
</div>
