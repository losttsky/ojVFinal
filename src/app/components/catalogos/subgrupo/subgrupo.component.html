<div class="grupo-container">
  <h3>SubGrupo</h3>

  <div class="form-group">
    <label for="idGrupo">ID SubGrupo:</label>
    <input
      type="text"
      id="idGrupo"
      [(ngModel)]="idGrupo"
      placeholder="Ingresa el ID del SubGrupo"
      (focus)="limpiarCampo('idGrupo')"
    />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <input
      type="text"
      id="descripcion"
      [(ngModel)]="descripcion"
      placeholder="Ingresa la descripción del subgrupo"
      (focus)="limpiarCampo('descripcion')"
    />
  </div>

  <button class="btn" color="primary" (click)="buscarSubGrupo()">Buscar</button>
</div>

<!-- Modal emergente -->
<div *ngIf="mostrarModal" class="modal-fondo">
  <div class="modal-contenido">
    <h4>Resultados SubGrupo</h4>
    <table class="tabla-resultados">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sub of subgrupos">
          <td>{{ sub.ID_SUBGRUPO }}</td>
          <td>{{ sub.DESCRIPCION }}</td>
        </tr>
      </tbody>
    </table>
    <button class="btn" (click)="cerrarModal()">Cerrar</button>
  </div>
</div>
