<div class="grupo-container">
  <h3>Modelos</h3>

  <div class="form-group">
    <label for="idGrupo">Buscar Modelo:</label>
    <input
      type="text"
      id="idGrupo"
      [(ngModel)]="idGrupo"
      placeholder="Ingresa el ID del Modelo"
      (focus)="limpiarCampo('idGrupo')"
    />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <input
      type="text"
      id="descripcion"
      [(ngModel)]="descripcion"
      placeholder="Ingresa la descripción del modelo"
      (focus)="limpiarCampo('descripcion')"
    />
  </div>

  <button class="btn" color="primary" (click)="buscarModelos()">Buscar</button>
</div>

<!-- Modal de resultados -->
<div class="modal" *ngIf="mostrarModal">
  <div class="modal-content">
    <h4>Resultados</h4>
    <ul>
      <li *ngFor="let modelo of modelos">
        {{ modelo.ID_MODELO }} - {{ modelo.DESCRIPCION_MODELO }}
      </li>
    </ul>
    <button (click)="cerrarModal()">Cerrar</button>
  </div>
</div>
